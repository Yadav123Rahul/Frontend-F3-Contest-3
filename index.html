<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3_Contest-3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body onload="getCurrentImageOfTheDay();">
    <div class="current-image-container">
        <div class="showData" id="image-container">
            <h1 id="pic">Nasa Picture of the Day</h1>
            <img src="" id="image">
            <h1 id="title"></h1>
            <p id="content"></p>
        </div>
        <div class="search-box">
            <h1>Search for Picture of the Day</h1>
            <label for="search-input">Select a Date: </label>
            <input type="date" name="date" id="search-input">
            <button id="search">Search</button>
        </div>
        <div class="prev-searches">
            <h1>Previous Searches</h1>
            <ul id="search-history"></ul>            
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
